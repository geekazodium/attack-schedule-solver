name: 'Godot CI Web'
on: 
  push:
    branches: 
      - main

# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".
permissions:
  contents: write

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: web-prototype-2
  PROJECT_PATH: attack-scheduler/
  RUST_DIR: rust-solver
  CARGO_PROJECT_NAME: attack_scheduler

jobs:
  build-rust-wasm32:
    name: Build Wasm32 Target
    runs-on: ubuntu-latest
    env:
      BUILD_PATH: target/wasm32-unknown-emscripten/release/
      EM_VERSION: 3.1.74
      EM_CACHE_FOLDER: 'emsdk-cache'
    steps:
    - uses: actions/checkout@v4
    - name: Setup Godot
      uses: appsinacup/setup-godot-action@main
      with:
        version: '4.5-stable'
    
    - name: Setup Godot BIN on PATH
      run: | 
        echo "GODOT4_BIN=$GODOT4" >> $GITHUB_ENV
    
    - name: Replace Cargo Config File
      run: |
        cat .github/workflows/build_only_dep/_cargo.toml > ${{env.RUST_DIR}}/Cargo.toml

    - name: Setup EMSDK Cache
      id: cache-emsdk
      uses: actions/cache@v4
      with:
        path: ${{env.EM_CACHE_FOLDER}}
        key: emsdk-${{env.EM_VERSION}}-${{ runner.os }}
    
    - uses: mymindstorm/setup-emsdk@v14
      with:
        version: ${{env.EM_VERSION}}
        actions-cache-folder: ${{env.EM_CACHE_FOLDER}}

    - name: Verify Emscripten setup
      run: |
        emcc -v

    - name: Install gcc-multilib for cross-compilation
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-multilib llvm-dev libclang-dev clang

    - name: Install Nightly
      run: |
        rustup toolchain install nightly
        rustup component add rust-src --toolchain nightly
        rustup target add wasm32-unknown-emscripten --toolchain nightly
    
    - name: caches rust directory
      uses: actions/cache@v4
      env: 
        cache-name: "rust dependencies"
      with:
        path: |
          ${{env.RUST_DIR}}/target/
          ${{env.RUST_DIR}}/Cargo.lock
        key: ${{ runner.os }}-build-rust-release-wasm32

    - name: build rust
      run: cargo +nightly build --features nothreads -Zbuild-std --target wasm32-unknown-emscripten --release
      working-directory: ${{env.RUST_DIR}}
    # borrowed code end
    - name: upload ${{env.RUST_DIR}}
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.RUST_DIR}}-wasm32
        path: ${{env.RUST_DIR}}/${{env.BUILD_PATH}}${{env.CARGO_PROJECT_NAME}}.wasm
    
  build-rust-linux:
    name: Build Linux Target (Build Process Only)
    runs-on: ubuntu-latest
    env:
      BUILD_PATH: target/release/
    steps:
    - uses: actions/checkout@v4

    - name: caches rust directory
      uses: actions/cache@v4
      env: 
        cache-name: "rust dependencies"
      with:
        path: |
          ${{env.RUST_DIR}}/${{env.BUILD_PATH}}.fingerprint
          ${{env.RUST_DIR}}/${{env.BUILD_PATH}}build
          ${{env.RUST_DIR}}/${{env.BUILD_PATH}}deps
        key: ${{ runner.os }}-build-rust-release-linux
    - name: Build
      run: cargo build --release
      working-directory: ${{env.RUST_DIR}}

    - name: upload ${{env.RUST_DIR}}
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.RUST_DIR}}-linux-build-only
        path: ${{env.RUST_DIR}}/${{env.BUILD_PATH}}lib${{env.CARGO_PROJECT_NAME}}.so
        retention-days: 1
        # gotta *really* save space.
        compression-level: 9
    
  export-web:
    name: Web Export
    needs: [build-rust-wasm32, build-rust-linux]
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      
      ## pull required artifacts
      - name: Pull ${{env.RUST_DIR}}-wasm32
        uses: actions/download-artifact@v4
        with:
          name: ${{env.RUST_DIR}}-wasm32 
      
      - name: Pull ${{env.RUST_DIR}}-linux-build-only
        uses: actions/download-artifact@v4
        with:
          name: ${{env.RUST_DIR}}-linux-build-only
      
      - name: Move ${{env.RUST_DIR}}-wasm32
        run: |
          mkdir -p ${{env.RUST_DIR}}/target/wasm32-unknown-emscripten/release/
          mv ./${{env.CARGO_PROJECT_NAME}}.wasm ${{env.RUST_DIR}}/target/wasm32-unknown-emscripten/release/${{env.CARGO_PROJECT_NAME}}.wasm
    
      - name: Move ${{env.RUST_DIR}}-linux-build-only
        run: |
          mkdir -p ${{env.RUST_DIR}}/target/debug
          mv ./lib${{env.CARGO_PROJECT_NAME}}.so ${{env.RUST_DIR}}/target/debug/lib${{env.CARGO_PROJECT_NAME}}.so
      
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"

      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/web # The folder the action should deploy.
  
  # gotta *really* save space.
  erase-artifacts:
    name: Erase Artifacts
    needs: [export-web]
    env:
      REPLACEMENT_PATH: ~/replacement.txt
    runs-on: ubuntu-latest
    steps:
      - name: Create Replacement File
        run: |
          echo "this artifact has been erased to save space" > ${{env.REPLACEMENT_PATH}}
      - name: erase ${{env.RUST_DIR}}-linux-build-only
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.RUST_DIR}}-linux-build-only
          path: ${{env.REPLACEMENT_PATH}}
          retention-days: 1
          overwrite: true
      - name: erase ${{env.RUST_DIR}}-wasm
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.RUST_DIR}}-wasm32
          path: ${{env.REPLACEMENT_PATH}}
          retention-days: 1
          overwrite: true